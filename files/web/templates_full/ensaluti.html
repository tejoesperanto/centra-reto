<body class="login-page">
    <div class="login-box">
        <div class="logo" id="cr-login-logo-container">
            <a href="/"><img src="/images/tejo_cr.svg" id="cr-login-logo"></a>
        </div>
        <div class="card">
            <div class="body">
                <form id="login" method="POST">
                    <div class="msg">Ensalutu por aliri konfidencajn funkciojn</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="email" placeholder="RetpoÅtadreso" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Pasvorto" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <!-- TODO: Remember me -->
                            <!-- <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink"> -->
                            <!-- <label for="rememberme">Memoru min</label> -->
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-green waves-effect" type="submit" id="submit-button">ENSALUTI</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-8">
                            <a href="/novapasvorto">Mi forgesis mian pasvorton</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="/js/jquery.validate.eo.js"></script>
